server:
  port: 8080

spring:
  application:
    name: datalab

  datasource:
    url: jdbc:postgresql://localhost:5432/datalab
    username: datalab
    password: datalab
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: DatalabHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} traceId=%X{traceId} - %msg%n"
